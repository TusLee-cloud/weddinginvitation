<head>
<meta charset="UTF-8">

<title>Gift QR</title>

<style>
body {
    font-family: Georgia, serif;
    background: #faf6f2;
    margin: 0;

}

/* ===== CARD ===== */
.gift-boxes {
    display: flex;
    gap: 40px;
    justify-content: center;
    flex-wrap: wrap;
}

.gift-card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    width: 280px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.gift-card h3 {
    color: #6b4f43;
}

.qr-box img {
    width: 200px;
    margin: 15px 0;
}

.gift-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 30px;
    background: #e8d8cd;
    cursor: pointer;
    font-weight: 500;
}

button:hover {
    background: #d9c2b3;
}

/* ===== DIALOG ===== */
.dialog-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
    z-index: 9999;
}

.dialog-overlay.active {
    opacity: 1;
    visibility: visible;
}

.dialog-box {
    background: #fdf8f4;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    animation: fadeUp 0.4s ease;
    color: #6b4f43;
}

.dialog-box p {
    margin-bottom: 20px;
    font-size: 16px;
}

.dialog-box button {
    padding: 8px 20px;
    border-radius: 30px;
}

@keyframes fadeUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
</head>
