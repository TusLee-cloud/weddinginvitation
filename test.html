<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding Wishes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Noto Serif KR', serif;
    background:linear-gradient(to bottom,#f6f1eb,#efe7dd);
    color:#5b4b3f;
    overflow-x:hidden;
}

/* SECTION */
.wish-section{
    min-height:100vh;
    padding:120px 20px;
    text-align:center;
}

/* HEADER */
.wish-header{
    animation:fadeDown 1.2s ease;
}

.wish-header h2{
    font-family:'Playfair Display', serif;
    font-size:48px;
    margin-bottom:20px;
}

.wish-header p{
    max-width:600px;
    margin:0 auto 70px;
    line-height:1.9;
    font-size:15px;
    color:#8c7a6e;
}

/* CARD */
.wish-card{
    max-width:650px;
    margin:auto;
    background:#fdfaf6;
    padding:50px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.08);
    border:1px solid #f0e6dc;
    animation:fadeUp 1.2s ease;
}

/* FORM */
.wish-form{
    display:flex;
    flex-direction:column;
    gap:25px;
}

.wish-form input,
.wish-form textarea{
    padding:18px 20px;
    border-radius:12px;
    border:1px solid #e7ded5;
    background:#fbf7f2;
    font-size:14px;
    transition:all .3s ease;
}

.wish-form textarea{
    min-height:140px;
    resize:none;
}

.wish-form input:focus,
.wish-form textarea:focus{
    outline:none;
    border-color:#d8c3b5;
    box-shadow:0 0 0 3px rgba(216,195,181,0.2);
}

/* BUTTON */
.wish-btn{
    padding:16px;
    border:none;
    border-radius:50px;
    font-size:15px;
    cursor:pointer;
    font-family:'Playfair Display', serif;
    letter-spacing:.5px;
    background:linear-gradient(135deg,#e6d5c3,#d7bfae);
    color:#5b4b3f;
    transition:all .4s ease;
}

.wish-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.wish-btn.loading{
    opacity:.7;
    pointer-events:none;
}

/* LIST */
.wish-list{
    margin-top:60px;
    max-height:300px;
    overflow-y:auto;
    padding-right:10px;
}

.wish-list::-webkit-scrollbar{
    width:6px;
}
.wish-list::-webkit-scrollbar-thumb{
    background:#d8c3b5;
    border-radius:10px;
}

/* ITEM */
.wish-item{
    text-align:left;
    background:#f8f2ec;
    padding:20px 25px;
    border-radius:14px;
    margin-bottom:20px;
    border:1px solid #eee3d9;
    animation:fadeUp .6s ease;
}

.wish-item h4{
    font-family:'Playfair Display', serif;
    margin-bottom:8px;
}

.wish-item p{
    font-size:14px;
    line-height:1.7;
    margin-bottom:8px;
}

.wish-item span{
    font-size:12px;
    color:#a08f84;
}

/* MODAL */
.lux-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.3);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}

.lux-modal.active{
    opacity:1;
    pointer-events:auto;
}

.modal-box{
    background:#fffaf5;
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 30px 60px rgba(0,0,0,.2);
    transform:translateY(20px);
    transition:.4s;
}

.lux-modal.active .modal-box{
    transform:translateY(0);
}

.modal-box h3{
    font-family:'Playfair Display', serif;
    margin-bottom:15px;
}

.modal-box p{
    font-size:14px;
    margin-bottom:25px;
    color:#7c6c61;
}

.modal-btn{
    padding:10px 25px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background:linear-gradient(135deg,#e6d5c3,#d7bfae);
}

/* ANIMATION */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeDown{
    from{opacity:0; transform:translateY(-30px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<section class="wish-section">

    <div class="wish-header">
        <h2>G·ª≠i L·ªùi Ch√∫c</h2>
        <p>
            M·ªói l·ªùi ch√∫c, m·ªói s·ª± hi·ªán di·ªán ƒë·ªÅu l√† ƒëi·ªÅu ƒë√°ng qu√Ω m√†<br>
            ch√∫ng t√¥i lu√¥n tr√¢n tr·ªçng.
        </p>
    </div>

    <div class="wish-card">

        <form class="wish-form" id="wishForm">
            <input type="text" id="name" placeholder="H·ªç t√™n c·ªßa b·∫°n" required>
            <textarea id="message" placeholder="Vi·∫øt l·ªùi ch√∫c c·ªßa b·∫°n..." required></textarea>
            <button type="submit" class="wish-btn" id="submitBtn">üíó G·ª≠i l·ªùi ch√∫c</button>
        </form>

        <div class="wish-list" id="wishList"></div>

    </div>
</section>

<!-- MODAL -->
<div class="lux-modal" id="luxModal">
    <div class="modal-box">
        <h3>C·∫£m ∆°n b·∫°n ü§ç</h3>
        <p>L·ªùi ch√∫c c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng.</p>
        <button class="modal-btn" onclick="closeModal()">ƒê√≥ng</button>
    </div>
</div>

<script>

const form = document.getElementById("wishForm");
const list = document.getElementById("wishList");
const modal = document.getElementById("luxModal");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if(!name || !message) return;

    btn.classList.add("loading");
    btn.innerText = "ƒêANG G·ª¨I...";

    setTimeout(()=>{
        const now = new Date().toLocaleString("vi-VN");

        const item = document.createElement("div");
        item.className = "wish-item";
        item.innerHTML = `
            <h4>${name}</h4>
            <p>${message}</p>
            <span>${now}</span>
        `;

        list.prepend(item);

        form.reset();
        btn.classList.remove("loading");
        btn.innerText = "üíó G·ª≠i l·ªùi ch√∫c";

        modal.classList.add("active");

    },800);
});

function closeModal(){
    modal.classList.remove("active");
}

</script>

</body>
</html>
